<div class="register-container">
  <div class="register-card">
    <h2 class="text-center mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" placeholder="Your Name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="passwordHash" placeholder="Enter password" />
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" class="form-control" formControlName="contactNumber" placeholder="9876543210" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Your Address" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" formControlName="gender">
          <option value="" disabled>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
        Register
      </button>

      <div class="text-danger mt-3 text-center" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
