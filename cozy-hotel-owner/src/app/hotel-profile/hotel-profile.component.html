<div class="profile-card" *ngIf="hotel; else loading">

  <!-- Display Mode -->
  <div *ngIf="!isEditing">
    <h2>🏨 {{ hotel.name }}</h2>
    <p><strong>📍 Location:</strong> {{ hotel.location }}</p>
    <p><strong>📝 Description:</strong> {{ hotel.description }}</p>
    <p><strong>🛏️ Rooms:</strong> {{ hotel.rooms?.length || 0 }}</p>

    <div class="actions">
      <button class="btn edit" (click)="editHotel()">✏️ Edit</button>
      <button class="btn delete" (click)="deleteHotel()">🗑️ Delete</button>
    </div>
  </div>

  <!-- Edit Mode -->
  <div *ngIf="isEditing" class="mt-3">
    <input [(ngModel)]="hotel.name" class="form-control" placeholder="Hotel Name" />
    <input [(ngModel)]="hotel.location" class="form-control" placeholder="Location" />
    <textarea [(ngModel)]="hotel.description" class="form-control" placeholder="Description"></textarea>

    <div class="actions">
      <button class="btn save" (click)="saveHotel()">💾 Save</button>
      <button class="btn cancel" (click)="cancelEdit()">❌ Cancel</button>
    </div>
  </div>

</div>

<!-- Loading / Error -->
<ng-template #loading>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="!errorMessage">Loading hotel details...</p>
</ng-template>
