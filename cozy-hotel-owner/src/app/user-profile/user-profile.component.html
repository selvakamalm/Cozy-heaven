<div class="profile-card" *ngIf="user">
  <!-- View Mode -->
  <div *ngIf="!isEditMode">
    <h2>👤 {{ user.fullName }}</h2>
    <p><strong>📧 Email:</strong> {{ user.email }}</p>
    <p><strong>📱 Contact:</strong> {{ user.contactNumber }}</p>
    <p><strong>🏠 Address:</strong> {{ user.address }}</p>
    <p><strong>🚻 Gender:</strong> {{ user.gender }}</p>

    <div class="actions">
      <button class="btn edit" (click)="isEditMode = true">✏️ Edit</button>
    </div>
  </div>

  <!-- Edit Mode -->
  <div *ngIf="isEditMode" class="mt-3">
    <input [(ngModel)]="user.fullName" name="fullName" class="form-control" placeholder="Full Name" />
    <input [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" />
    <input [(ngModel)]="user.contactNumber" name="contactNumber" class="form-control" placeholder="Contact Number" />
    <textarea [(ngModel)]="user.address" name="address" class="form-control" placeholder="Address"></textarea>
    <input [(ngModel)]="user.gender" name="gender" class="form-control" placeholder="Gender" />

    <div class="actions">
      <button class="btn save" (click)="save()">💾 Save</button>
      <button class="btn cancel" (click)="isEditMode = false">❌ Cancel</button>
    </div>
  </div>
</div>
