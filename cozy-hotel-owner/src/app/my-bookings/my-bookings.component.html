<div class="room-center-wrapper">
  <div class="room-card">
    <h3 class="section-title">📚 Manage Bookings</h3>

    <div class="table-responsive">
      <table class="table table-bordered text-center room-table" *ngIf="bookings.length > 0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Room ID</th>
            <th>Guests</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of bookings; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ b.roomId }}</td>
            <td>{{ b.numberOfGuests }}</td>
            <td>{{ b.checkInDate | date: 'MMM d, y' }}</td>
            <td>{{ b.checkOutDate | date: 'MMM d, y' }}</td>
            <td>₹{{ b.totalAmount }}</td>
            <td>
              <span class="custom-badge"
                [ngClass]="{
                  'badge-warning': b.status === 'Pending',
                  'badge-success': b.status === 'Confirmed',
                  'badge-danger': b.status === 'Cancelled'
                }">
                {{ b.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-1" (click)="viewBooking(b)">👁️</button>
              <button class="btn btn-outline-danger btn-sm" (click)="cancelBooking(b.id)">❌</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p *ngIf="bookings.length === 0" class="text-muted">No bookings found.</p>
  </div>
</div>
